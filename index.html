<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select The Uniform</title>
    <style>
        /* --- On Brand Variables --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-gray: #f2f2f2;
            --border-radius: 0px; /* On uses sharp or slightly rounded, keeping it sharp/clean */
            --spacing: 20px;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 100px; /* Space for fixed footer */
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header & Logo --- */
        header {
            display: flex;
            justify-content: center;
            padding: 30px 20px;
            background: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }
        
        header.scrolled {
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
        }

        /* --- Instructions --- */
        .intro {
            text-align: center;
            padding: 0 20px 30px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .intro h1 {
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .intro p {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        /* --- Product Grid --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Product Card --- */
        .product-card {
            position: relative;
        }

        /* Image Carousel (Swipeable) */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            border-radius: 4px;
            background: var(--accent-gray);
            aspect-ratio: 4/5; /* Standard fashion ratio */
            position: relative;
        }
        
        .carousel::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .carousel img {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            scroll-snap-align: start;
        }

        /* Carousel Dots */
        .dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            pointer-events: none;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
        }

        /* Product Info */
        .product-info {
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .select-btn {
            background: transparent;
            border: 1px solid #000;
            padding: 8px 20px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        /* --- Selected State Styling --- */
        .product-card.selected .carousel {
            border: 4px solid #000;
        }
        
        .product-card.selected .select-btn {
            background: #000;
            color: #fff;
        }

        /* The Rank Number Badge (Top Left) */
        .rank-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #000;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            pointer-events: none;
        }

        .product-card.selected .rank-badge {
            opacity: 1;
            transform: scale(1);
        }

        /* --- Sticky Footer --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 200;
        }

        .submit-btn {
            width: 100%;
            max-width: 400px;
            background: #000;
            color: #fff;
            border: none;
            padding: 16px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0.3;
            pointer-events: none;
            border-radius: 50px; /* Rounded pill button typical of On UI */
            transition: 0.3s;
        }

        .submit-btn.active {
            opacity: 1;
            pointer-events: all;
        }

        .reset-link {
            font-size: 12px;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
            background: none;
            border: none;
        }

    </style>
</head>
<body>

    <header id="header">

        </svg>
    </header>

    <div class="intro">
        <h1>The Uniform</h1>
        <p>Select your top 3 in order.<br>Swipe images to see details.</p>
    </div>

    <div class="grid" id="product-grid">
        </div>

    <div class="footer">
        <button id="submit-btn" class="submit-btn" onclick="submitVote()">Select 3 items</button>
        <button class="reset-link" onclick="resetVotes()">Reset Selections</button>
    </div>

    <form id="hidden-form" action="https://formspree.io/f/mqajdbzz" method="POST">
        <input type="hidden" name="First_Place" id="input-1">
        <input type="hidden" name="Second_Place" id="input-2">
        <input type="hidden" name="Third_Place" id="input-3">
    </form>

    <script>
        // Data Config
        const products = [
            {
                id: "club_pants",
                name: "Club Pants",
                images: [
                    "https://images.ctfassets.net/hnk2vsx53n6l/3Xn0CoBxFWpMQ4uybaxZ5o/e18de739c49ce51a18de625eb39a375b/ppnvzymonhw6kwymjy8g.png?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/gfzFpaBa3L9NeNl3X7vtC/78078581c42126b74c391d8effa216a9/vovxyws7boussezgd4hj.png?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/4WglcBHdgU4uJVuAg6RlA0/59328db713fcea226a068200d9e7ae5f/rsnxjtsgfnwuosiei5tf.png?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80"
                ]
            },
            {
                id: "weather_pants",
                name: "Weather Pants",
                images: [
                    "https://images.ctfassets.net/hnk2vsx53n6l/wQ8htuvKT7o3Sley7TG0B/2d6fe71f8ee3f2a47945fb0583c33c2d/9f539182d546718694043b55da61889cc5ae5d3b.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/2bCr18PDgSbqfi79HGJZfP/22923785e0a8528a34cf0d9c624f0642/0bd942efa19c6856e858ec3155f47a59c9150f37.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/457fhnoefGX8OAIcRWwEDV/499a22f7eba1a78c4ad42cf5945f917f/362ef349010f08f0de8dc5cb3907ece902fec5cc.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80"
                ]
            },
            {
                id: "track_pants",
                name: "Track Pants",
                images: [
                    "https://images.ctfassets.net/hnk2vsx53n6l/59YxUwUeloTLqg9SHw64sG/8889d4ac50673b682be75c042aa9a484/9558f8ac73343a7aef8a90674b930ad42b9fd125.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/2qT0pOcUbSWx0VhkyauZMp/1731e446f7692c7bcc3b3e3b0b2daa75/247f29851813258c65191cfa2196f242030220ef.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/1ninmdcYZn1TMknf9B4MpA/d7b04ce7636debbdace7bc4bd78c6ab8/fb10fda1b16ac399cea9d509af8fdc4326014401.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80"
                ]
            },
            {
                id: "focus_shorts",
                name: "Focus Shorts",
                images: [
                    "https://images.ctfassets.net/hnk2vsx53n6l/7LaTtjTahIK7uUOaOLcMwW/89db789824ba9e28bec061e469a9e1c1/18fcdbff6e81a4f8e269d379692e86ffee30d65a.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/3HYkYJZXz9uqPG9zziIRaW/c4822dffd058a2efa1e188e4cefa05ed/b46c661d14f8d4d9f3b0710659a75f6291fdcaee.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/6mXloHecGLOhbk23Gn286n/7808c9a9e04d887273f759fa30720c45/ad12c29161eba5a4613987e28b22de6124035e9c.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80"
                ]
            },
            {
                id: "focus_tech",
                name: "Focus Tech Sweats",
                images: [
                    "https://images.ctfassets.net/hnk2vsx53n6l/2KN4cf3zZPpVWsajIqftRr/7dffa44ee56ffbcbb79598639034c548/284e55f1402fac57654f7b65db49a04fd19559dc.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/6g23U65JImjiHogtlaVkIJ/8ad6c77bbbada0c1e10e38d39c878099/3dc72becd03571d24564bab7f23ca85b7cba7d4f.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80",
                    "https://images.ctfassets.net/hnk2vsx53n6l/7l5BsQqwGz9Jg9qR0xTxoA/f4b8281306f4b4b4a36001644b762e0c/40a48506d6f978e4178b67871ae91920c9f1e778.jpg?w=1920&h=2400&fm=avif&f=center&fit=fill&q=80"
                ]
            }
        ];

        let selections = [];
        const grid = document.getElementById('product-grid');
        const submitBtn = document.getElementById('submit-btn');

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if(window.scrollY > 10) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        function render() {
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const index = selections.findIndex(p => p.id === product.id);
                const isSelected = index > -1;
                if(isSelected) card.classList.add('selected');

                const rank = isSelected ? index + 1 : '';
                const btnText = isSelected ? 'Selected' : 'Add';

                card.innerHTML = `
                    <div class="rank-badge">${rank}</div>
                    <div class="carousel">
                        ${product.images.map(img => `<img src="${img}" loading="lazy" alt="${product.name}">`).join('')}
                        <div class="dots">
                            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                        </div>
                    </div>
                    <div class="product-info" onclick="toggleSelection('${product.id}')">
                        <div class="product-name">${product.name}</div>
                        <button class="select-btn">${btnText}</button>
                    </div>
                `;
                
                // Make entire card clickable for selection, but allow swipe
                // We handle click logic slightly carefully so swiping doesn't trigger click
                // For simplicity in this demo, clicking the Info area triggers selection
                
                grid.appendChild(card);
            });

            updateUI();
        }

        function toggleSelection(id) {
            const product = products.find(p => p.id === id);
            const index = selections.findIndex(p => p.id === id);

            if(index > -1) {
                // Deselect
                selections.splice(index, 1);
            } else {
                // Select if room
                if(selections.length < 3) {
                    selections.push(product);
                }
            }
            render();
        }

        function updateUI() {
            if(selections.length === 3) {
                submitBtn.innerText = "Submit Vote";
                submitBtn.classList.add('active');
            } else {
                const left = 3 - selections.length;
                submitBtn.innerText = `Select ${left} more`;
                submitBtn.classList.remove('active');
            }
        }

        function resetVotes() {
            selections = [];
            render();
        }

        function submitVote() {
            if(selections.length !== 3) return;
            
            document.getElementById('input-1').value = selections[0].name;
            document.getElementById('input-2').value = selections[1].name;
            document.getElementById('input-3').value = selections[2].name;
            
            document.getElementById('hidden-form').submit();
        }

        // Init
        render();

    </script>
</body>
</html>
